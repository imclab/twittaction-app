<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0" /><title>Twittaction</title><link rel="stylesheet" href="css/basic.css"/><script src="js/jquery.1.6.js"></script><script src="js/jsdeferred.js"></script><script src="js/move.js"></script><script src="js/twittaction.js"></script></head><body>  <header>    <h1>Twittaction</h1>  </header>  <div id="wrapper">    <div id="stage">      <div class="inner">        <div id="cube">          <div class="inner" id="cube-inner">            <div class="side-a"></div>            <div class="side-b"></div>            <div class="side-c"></div>            <div class="side-d"></div>            <div class="side-e"></div>            <div class="side-f"></div>          </div>        </div>      </div>    </div>  </div>  
<script>
function insertData(accelData){

var tmp = accelData; 
var data = [];   
for (var i = 0, len = tmp["X"].length; i < len; i++) {
        data.push({            
            x: tmp["X"][i] * 5,            
            y: tmp["Y"][i] * 5,            
            z: tmp["Z"][i] * 5        
        });    
};     
Twittaction("cube-inner").add(data).execute();  
}

function imageUrl(url){
    var i = 'url("'+ url +'")';
    
    $("#cube div:not(.inner)").css("background-image",i);

}
</script></body></html>
